name: pytensor_ml
channels:
  - conda-forge
  - nvidia
  - nodefaults

dependencies:
  - python>=3.12
  - pytensor
  - pymc
  - numpy
  - scikit-learn

  # GPU Stuff
  - jax
  - numpyro
  - blackjax
  - jaxlib=*=*cuda*
  - cuda-nvcc

  # For testing
  - coveralls
  - diff-cover
  - pytest
  - pytest-cov
  - pytest-xdist
  - pytest-benchmark
  - pytest-mock

  # For building docs
  - sphinx
  - sphinx_rtd_theme
  - pygments
  - pydot
  - ipython

  # code style
  - ruff

  # developer tools
  - pre-commit
  - packaging
  - typing_extensions
