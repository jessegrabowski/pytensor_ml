name: pytensor_ml
channels:
  - conda-forge
  - nodefaults

dependencies:
  - python>=3.12
  - pytensor
  - pymc
  - numpy
  - scikit-learn

  # For testing
  - coveralls
  - diff-cover
  - pytest
  - pytest-cov
  - pytest-xdist
  - pytest-benchmark
  - pytest-mock

  # For building docs
  - sphinx
  - sphinx_rtd_theme
  - pygments
  - pydot
  - ipython

  # developer tools
  - pre-commit
